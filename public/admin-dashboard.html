<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Admin Panel</a>
            <button id="logoutBtn" class="btn btn-outline-light">Cerrar Sesión</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Canales</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Tokens</th>
                                        <th>Emisores</th>
                                        <th>Receptores</th>
                                        <th>Días</th>
                                        <th>Creado</th>
                                        <th>Actualizado</th>
                                    </tr>
                                </thead>
                                <tbody id="canalesTableBody">
                                    <!-- Los datos se cargarán aquí -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function cargarCanales() {
            try {
                const response = await fetch('/api/admin/canales');
                if (!response.ok) {
                    throw new Error('Error al cargar canales');
                }
                const canales = await response.json();
                const tbody = document.getElementById('canalesTableBody');
                tbody.innerHTML = canales.map(canal => `
                    <tr>
                        <td>${canal.id}</td>
                        <td>${canal.nombre}</td>
                        <td>${canal.total_tokens}</td>
                        <td>${canal.emisores}</td>
                        <td>${canal.receptores}</td>
                        <td>${canal.dias}</td>
                        <td>${new Date(canal.created_at).toLocaleString()}</td>
                        <td>${new Date(canal.updated_at).toLocaleString()}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error:', error);
                alert('Error al cargar los canales');
            }
        }

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/admin/logout', { method: 'POST' });
                const data = await response.json();
                if (data.redirect) {
                    window.location.href = data.redirect;
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        // Cargar canales al iniciar
        cargarCanales();
    </script>
</body>
</html>
