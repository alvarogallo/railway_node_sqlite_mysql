<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .debug-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }
        #errorAlert {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            min-width: 300px;
        }
    </style>
</head>
<body class="bg-light">
    <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>
    <div id="debugPanel" class="debug-panel d-none"></div>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Admin Login</h3>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Ingresar</button>
                                <button type="button" id="toggleDebug" class="btn btn-secondary">Mostrar Debug</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const errorAlert = document.getElementById('errorAlert');
        const debugPanel = document.getElementById('debugPanel');
        const loginForm = document.getElementById('loginForm');
        const toggleDebug = document.getElementById('toggleDebug');

        let debugLog = [];

        function log(message, data = null) {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            debugLog.push(logMessage);
            if (data) {
                debugLog.push(JSON.stringify(data, null, 2));
            }
            updateDebugPanel();
        }

        function showError(message, duration = 0) {
            errorAlert.textContent = message;
            errorAlert.classList.remove('d-none');
            log('Error:', message);
            if (duration > 0) {
                setTimeout(() => {
                    errorAlert.classList.add('d-none');
                }, duration);
            }
        }

        function updateDebugPanel() {
            debugPanel.innerHTML = debugLog.join('<br>');
            debugPanel.scrollTop = debugPanel.scrollHeight;
        }

        toggleDebug.addEventListener('click', () => {
            debugPanel.classList.toggle('d-none');
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            log('Iniciando proceso de login', { email });
            
            try {
                log('Enviando solicitud al servidor...');
                
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                log('Respuesta recibida', {
                    status: response.status,
                    statusText: response.statusText
                });

                const data = await response.json();
                log('Datos recibidos', data);
                
                if (data.error) {
                    showError(data.error);
                    log('Error en login', data.debug || {});
                } else if (data.redirect) {
                    log('Redireccionando a:', data.redirect);
                    // Esperar un momento para que se vean los logs
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 1000);
                }
            } catch (error) {
                log('Error en la petición', error);
                showError('Error al intentar iniciar sesión: ' + error.message);
            }
        });

        // Mostrar información inicial
        log('Página de login cargada');
        
        // Verificar sesión actual
        fetch('/admin/diagnostico')
            .then(response => response.json())
            .then(data => {
                log('Estado actual del sistema', data);
            })
            .catch(error => {
                log('Error al obtener diagnóstico', error);
            });
    </script>
</body>
</html>
