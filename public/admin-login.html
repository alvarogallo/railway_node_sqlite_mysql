<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            margin-top: 100px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            padding: 40px;
        }
        .btn-primary {
            padding: 10px;
            font-weight: 500;
        }
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            min-width: 300px;
            z-index: 1000;
            display: none;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .status-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 15px;
            font-family: monospace;
            font-size: 14px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }
        .debug-log {
            margin: 0;
            padding: 2px 0;
            color: #95e5cb;
        }
        .debug-log.error {
            color: #ff8080;
        }
    </style>
</head>
<body>
    <!-- Alertas -->
    <div id="alertSuccess" class="alert alert-success" role="alert"></div>
    <div id="alertError" class="alert alert-danger" role="alert"></div>

    <!-- Panel de estado -->
    <div id="statusPanel" class="status-panel">
        <div id="logContainer"></div>
    </div>

    <!-- Contenedor principal -->
    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Admin Login</h3>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Ingresar</button>
                                <button type="button" class="btn btn-secondary" id="toggleDebug">
                                    Mostrar Debug
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        const loginForm = document.getElementById('loginForm');
        const alertSuccess = document.getElementById('alertSuccess');
        const alertError = document.getElementById('alertError');
        const statusPanel = document.getElementById('statusPanel');
        const logContainer = document.getElementById('logContainer');
        const toggleDebug = document.getElementById('toggleDebug');
        
        // Configuración
        const CONFIG = {
            redirectDelay: 1000, // Tiempo antes de redireccionar
            alertDuration: 5000  // Duración de las alertas
        };

        // Funciones de utilidad
        function showAlert(element, message, duration = CONFIG.alertDuration) {
            element.textContent = message;
            element.style.display = 'block';
            if (duration) {
                setTimeout(() => { element.style.display = 'none'; }, duration);
            }
        }

        function addLog(message, isError = false) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('p');
            logEntry.className = `debug-log ${isError ? 'error' : ''}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // Event Listeners
        toggleDebug.addEventListener('click', () => {
            statusPanel.style.display = statusPanel.style.display === 'none' ? 'block' : 'none';
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Log inicio del proceso
            addLog(`Iniciando login para: ${email}`);

            try {
                // Realizar petición
                addLog('Enviando solicitud al servidor...');
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'same-origin'
                });

                addLog(`Respuesta recibida: ${response.status} ${response.statusText}`);

                // Procesar respuesta
                const data = await response.json();
                
                if (data.error) {
                    addLog(`Error: ${data.error}`, true);
                    showAlert(alertError, data.error);
                } else if (data.success && data.redirect) {
                    addLog(`Login exitoso. Redirigiendo a: ${data.redirect}`);
                    showAlert(alertSuccess, 'Login exitoso. Redirigiendo...');
                    
                    // Verificar sesión antes de redireccionar
                    const diagnostico = await fetch('/admin/diagnostico');
                    const diagData = await diagnostico.json();
                    addLog(`Diagnóstico pre-redirección: ${JSON.stringify(diagData)}`);

                    // Redireccionar
                    setTimeout(() => {
                        addLog('Ejecutando redirección...');
                        window.location.replace(data.redirect);
                    }, CONFIG.redirectDelay);
                } else {
                    addLog('Respuesta inesperada del servidor', true);
                    showAlert(alertError, 'Error inesperado en la respuesta del servidor');
                }
            } catch (error) {
                addLog(`Error en la petición: ${error.message}`, true);
                showAlert(alertError, 'Error en la comunicación con el servidor');
                console.error('Error completo:', error);
            }
        });

        // Inicialización
        addLog('Página de login inicializada');
        
        // Verificar estado inicial
        fetch('/admin/diagnostico')
            .then(response => response.json())
            .then(data => {
                addLog(`Estado inicial: ${JSON.stringify(data)}`);
            })
            .catch(error => {
                addLog(`Error al obtener diagnóstico inicial: ${error.message}`, true);
            });
    </script>
</body>
</html>
