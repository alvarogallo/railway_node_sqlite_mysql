<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="btn btn-outline-light" id="logoutBtn">Cerrar Sesión</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Canales Activos</h5>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Tokens</th>
                                        <th>Emisores</th>
                                        <th>Receptores</th>
                                        <th>Creado</th>
                                    </tr>
                                </thead>
                                <tbody id="canalesTable"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Verificar sesión al cargar
        fetch('/admin/diagnostico')
            .then(response => response.json())
            .then(data => {
                if (!data.sessionInfo.adminSession) {
                    window.location.href = '/admin/login';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                window.location.href = '/admin/login';
            });

        // Cargar canales
        fetch('/api/admin/canales')
            .then(response => {
                if (!response.ok) {
                    throw new Error('No autorizado');
                }
                return response.json();
            })
            .then(canales => {
                const tbody = document.getElementById('canalesTable');
                tbody.innerHTML = canales.map(canal => `
                    <tr>
                        <td>${canal.id}</td>
                        <td>${canal.nombre}</td>
                        <td>${canal.total_tokens || 0}</td>
                        <td>${canal.emisores || 0}</td>
                        <td>${canal.receptores || 0}</td>
                        <td>${new Date(canal.created_at).toLocaleString()}</td>
                    </tr>
                `).join('');
            })
            .catch(error => {
                console.error('Error:', error);
                if (error.message === 'No autorizado') {
                    window.location.href = '/admin/login';
                }
            });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/admin/logout', { 
                    method: 'POST',
                    credentials: 'same-origin'
                });
                const data = await response.json();
                if (data.success) {
                    window.location.href = '/admin/login';
                }
            } catch (error) {
                console.error('Error al cerrar sesión:', error);
            }
        });
    </script>
</body>
</html>
